<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google 1998</title>
</head>

<body>
    <!-- Navbar-Start -->
    <header>
        <img src="./img/google.jpg" alt="">
    </header>
    <!-- Navbar-End -->

    <!-- Content-Start -->
    <section class="background">
        <!-- Article-Start -->
        <article class="main">

            <h3>Search the web using Google!</h3>

            <div class="search">
                <input type="search" name="search" id="search">
            </div>

            <div class="butonlar">
                <button class="ara">Google'da Ara</button>
                <button class="sans">Kendimi Şanslı Hissediyorum</button>
            </div>

        </article>
        <article class="links">
            <ul class="left-ul">
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
            <ul class="center-ul">
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
            <div class="right-ul">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" name="email" id="email" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>

            <!-- Article-End -->
    </section>
    <!-- Content-End -->

    <!-- Footer-Start -->
    <footer>
        <p>Copyright c1998 Google Inc</p>
    </footer>
    <!-- Footer-End -->
    </div>
</body>

</html>
